name: build-and-deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16.16.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.11.0
          run_install: |
            - recursive: true

      - name: Build client
        run: pnpm build

      - name: Copy client
        run: cp -R "$GITHUB_WORKSPACE/apps/life-is-short-client/dist" "$GITHUB_WORKSPACE/apps/life-is-short-server/client"
          
